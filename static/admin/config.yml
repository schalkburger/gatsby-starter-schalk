backend:
  name: github
  repo: schalkburger/gatsby-starter-schalk
  branch: site

display_url: https://gatsby-starter-schalk.netlify.com
media_folder: static/assets
public_folder: /assets

collections:
  - name: home
    label: Home
    folder: src/pages
    extension: md
    create: true
    format: frontmatter
    fields:
      - {label: "Template Key", name: "templateKey", widget: "hidden", default: "index-page"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Hero Heading", name: "heroHeading", widget: "string"}

  - name: about
    label: About
    folder: src/pages/about
    extension: md
    create: true
    format: frontmatter
    fields:
      - {label: "Template Key", name: "templateKey", widget: "hidden", default: "about-page"}
      - {label: "Photo", name: "image", widget: "image"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Heading", name: "heading", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}

  - name: portfolio      
    label: Portfolio
    folder: src/pages/portfolio
    extension: md
    create: true
    format: frontmatter
    fields:
      - {label: "Template Key", name: "templateKey", widget: "hidden", default: "about-page"}
      - {label: "Title", name: "title", widget: "string"}

  - name: blog
    label: Blog
    folder: src/pages/blog
    extension: md
    create: true
    format: frontmatter
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Template Key", name: "templateKey", widget: "hidden", default: "blog-post"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Body", name: "body", widget: "markdown"}

  - name: contact
    label: Contact
    folder: src/pages/contact
    extension: md
    create: true
    format: frontmatter
    fields:
      - {label: "Template Key", name: "templateKey", widget: "hidden", default: "about-page"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Heading", name: "heading", widget: "string"}
      - {label: "Subtitle", name: "subtitle", widget: "string"}
      - {label: "Email", name: "email", widget: "string"}
      - {label: "Phone", name: "phone", widget: "string"}
      - {label: "Address", name: "address", widget: "string"}    
